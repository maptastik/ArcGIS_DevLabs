<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS DevLabs: Display a styled vector basemap</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>

    <script>  
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "dojo/domReady!"
        ], function (Map, MapView, Basemap, VectorTileLayer) {

            var basemap = new Basemap({
                baseLayers: [
                    new VectorTileLayer({
                        portalItem: {
                            id: "d2ff12395aeb45998c1b154e25d680e5"
                        }
                    })
                ]
            });

            var map = new Map({
                basemap: basemap
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.71511, 34.09042],
                zoom: 10
            });

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
